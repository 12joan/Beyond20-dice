<h3 id="navigation" style="text-align: center;">
  <a id="go-home" href="/">Home</a> - 
  <a id="go-install"  href="/install">Install</a> - 
  <a id="go-features"  href="/features">Features</a> - 
  <a id="go-screenshots" href="/screenshots">Screenshots</a> - 
  <a id="go-support" href="/support">FAQ &amp; Support</a>
</h3>
<script>
path = document.location.pathname;
if (path == "/") {
    underline = "go-home";
} else if (path == "/install") {
    underline = "go-install";
} else if (path == "/features") {
    underline = "go-features";
} else if (path == "/screenshots") {
    underline = "go-screenshots";
} else if (path == "/support") {
    underline = "go-support";
} else {
    underline = "";
}
if (underline != "") {
    a = document.getElementById(underline)
    u = document.createElement("U");
    u.innerHTML = a.outerHTML;
    a.replaceWith(u);
}
</script>
